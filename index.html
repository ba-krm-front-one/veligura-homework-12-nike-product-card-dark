<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProductNike12black</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nike-sb">
            <header class="header-sb">
                <img src="img/logo.png" alt="logotype">
            </header>
            <section class="product">
                <div class="cross nike">
                    <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="img-nike">
                    <section class="cross__slider">
                        <img src="img/points.png" alt="img">
                    </section>
                </div>
                <div class="info nike">
                    <h1 class="info__title">Nike SB Stefan <br>Janoski Max</h1>
                    <h5 class="info__text">Unisex Skateboarding Shoe</h5>
                    <section class="info__starts">
                        <img src="img/stars.png" alt="img">
                    </section>
                    <section class="info-button">
                        <select name="size" size="1" class="info__btn">
                            <option selected value="s1">Size</option>
                            <option value="s2">39</option>
                            <option value="s3">40</option>
                            <option value="s4">41</option>
                            <option value="s5">42</option>
                        </select>
                        <select name="quantity" size="1" class="info__btn">
                            <option selected value="s1">Qty</option>
                            <option value="s2">1</option>
                            <option value="s3">2</option>
                            <option value="s4">3</option>
                            <option value="s5">4</option>
                        </select>
                        <button class="info__btn-add" type="button">Add to cart</button>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
