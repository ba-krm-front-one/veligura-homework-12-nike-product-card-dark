<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProductNike12black</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nike-sb">
            <header class="header-sb">
                <img src="../img/logo.png" alt="logotype">
            </header>
            <section class="product-nike">
                <div class="product-card-cross">
                    <img src="../img/Nike-SB-Stefan-Janoski-Max.png" alt="img-nike">
                    <section class="product-nike-slider">
                        <img src="../img/points.png" alt="img">
                    </section>
                </div>
                <div class="product-card-info">
                    <h1 class="product-card-info-title">Nike SB Stefan <br>Janoski Max</h1>
                    <h5 class="product-card-info-text">Unisex Skateboarding Shoe</h5>
                    <section class="product-card-info-starts">
                        <img src="../img/stars.png" alt="img">
                    </section>
                    <section class="product-card-info-btn">
                        <button class="info-btn" type="button">Size</button>
                        <button class="info-btn" type="button">Qty</button>
                        <button class="info-btn-add" type="button">Add to cart</button>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
